# Server configuration
server.address=0.0.0.0
server.port=${PORT:3000}  # Use environment variable PORT or fallback to 3000

# Logging configuration
logging.level.root=INFO  # Set root logging level
logging.level.org.springframework=DEBUG  # Enable debug logging for Spring framework

# Mustache configuration
spring.mustache.check-template-location=false  # Disable Mustache template checks

# Vaadin configuration
vaadin.productionMode=true  # Set to true for production builds
vaadin.launch-browser=false  # Disable automatic browser launch
vaadin.allowed-packages=com.vaadin,org.vaadin,e2e.community  # Allow Vaadin packages

# CORS configuration
spring.web.cors.allow-credentials=true
spring.web.cors.allowed-origins=https://e2e-community.onrender.com  # Adjust this to your frontend URL
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# JPA configuration (if applicable)
spring.jpa.defer-datasource-initialization=true  # Defer datasource initialization
spring.jpa.hibernate.ddl-auto=none  # Disable Hibernate auto DDL generation

# Exclude JPA and Hibernate  (only if you don't need JPA)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration
